<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potta Porikki | Legendary Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #e2eafc);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            text-align: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5rem; /* Reduced from 4rem to 2.5rem */
            font-weight: 700;
            margin: 20px 0 20px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: popIn 1s ease;
            display: inline-block;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        img {
            max-width: 70%;
            height: auto;
            margin: 30px 0;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.4s ease;
        }

        img:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 15px 30px rgba(255, 64, 107, 0.7);
            opacity: 0.95;
            cursor: pointer;
        }

        .footer {
            margin-top: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer p {
            margin: 0;
        }

        .floating-effect {
            display: inline-block;
            animation: floating 4s infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .glow-border {
            padding: 10px 20px;
            margin-top: 10px;
            border: 2px solid transparent;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            background-origin: border-box;
            box-shadow: 0 0 20px rgba(255, 64, 107, 0.6), 0 0 5px rgba(255, 64, 107, 0.6) inset;
        }
    </style>
</head>

<body>

        ðŸ‘‘ Welcome, Legends! ðŸ‘‘
    </h1>

    <!-- First Image -->
    <img src="prank.jpg" alt="First prank image" class="floating-effect" />

    <!-- Second Image -->
    <img src="prank2.jpg" alt="Second prank image" class="floating-effect" />

    <!-- Third Image -->
    <img src="prank3.jpg" alt="Third prank image" class="floating-effect" />

    <!-- Footer Message -->
    <div class="footer">
        <p class="glow-border">Psst... Don't tell anyone! ðŸ˜‰</p>
    </div>
</body>

</html>
